allprojects {
    repositories {
        maven {
            url 'https://maven.aliyun.com/repository/releases'
        }
    }
}

android {
    defaultConfig {
        ndk { abiFilters 'armeabi' }
    }
}

dependencies {
    implementation ('com.aliyun.ams:alicloud-android-push:3.1.5@aar') {
        transitive true
    }
    implementation 'com.aliyun.ams:alicloud-android-third-push:3.0.8@aar'
    implementation 'com.aliyun.ams:huawei-push:2.6.3.305'
    implementation 'com.aliyun.ams:huawei-push-base:2.6.3.305'
}